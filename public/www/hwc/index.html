<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../../src/css/hwc/CreateAccount.css" />
    <title>회원가입 페이지</title>
  </head>
  <body>
    <div class="mypage-home">
      <section class="mypage-info">
        <h1 class="mypage-info-edit">개인 정보</h1>
        <img src="/src/images/shield_icon.svg" class="mypage-shild" />
        <div class="mypage-info-edit2">
          하단 정보는 본인 확인 및 마케팅 수신 서비스에 사용되며, 절대로
          프로필에 공개되지 않습니다.
        </div>
        <form class="mypage-info-detail">
          <div class="mypage-detail">
            <label for="name" placeholder="본명을 적어주세요." class="infos">
              이름
              <input type="text" style="font-size: 12pt" placeholder="" class="infos-input" />
            </label>
            </div>
          <div class="mypage-detail2"
            <label>
              <span>휴대전화 번호</span>
              <input
                type="text"
                style="font-size: 12pt"
                placeholder="-제외하고 입력해 주세요"
              />
              <input
                type="text"
                style="font-size: 12pt"
                placeholder="인증번호(6자리 숫자)"
              />
            </label>
          </div>
          <div class="mypage-detail3">
            <label>
              <span>이메일</span>
              <input
                type="email"
                style="font-size: 12pt"
                placeholder="example@email.com"
              />
            </label>
          </div>
            <label>
              <span>생일</span>
              <input type="date" style="font-size: 12pt" />
            </label>
            <div class="mypage-detail4">
            <label>
              <span>성별</span>
              <input type="radio" name="gender" value="남성" />남성
              <input type="radio" name="gender" value="여성" />여성
            </label>
            </div>
          </div>
        </form>
        <div class="mypage-info-marketing">
          <h1>개인 정보 처리 및 마케팅 수신 동의</h1>
          <form>
            <label class="info-title1">
              <input type="checkbox" name="info-all" />
              전체 동의(선택항목 포함)
            </label>
            <br />
            <label class="info-title2">
              <input type="checkbox" name="info-terms" />
              이용약관(필수)
            </label>
            <br />
            <label class="info-title3">
              <input type="checkbox" name="info-guide" />
              개인정보 수집 및 이용에 대한 안내(필수)
            </label>
            <br />
            <label class="info-title4">
              <input
                type="checkbox"
                name="info-
            reception"
              />
              마케팅 수신(선택)
            </label>
            <br />
            <span>동의 시 알림 및 공지를 문자 및 이메일로 전송해드립니다.</span>
          </form>
        </div>
      </section>
      <br />
      <button type="button">가입 완료</button>
    </div>
  </body>
</html>

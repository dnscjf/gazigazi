<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="../../../src/css/hwc/CreateAccount.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <style>
      .main-inner {
        width: 100%;
        display: flex;
        height: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header class="header"></header>
      <main class="main">
        <div class="main-inner">
          <div class="main-create">회원가입</div>
          <form class="main-create-detail">
            <label>
              <span class="create-span-e">이메일</span>
              <input
                type="email"
                style="font-size: 12pt"
                placeholder=""
                class="create-email-1"
              />
              <i class="create-eee">@</i>
              <input
                type="email"
                style="font-size: 12pt"
                placeholder="email.com"
                class="create-email-2"
              />
              <button type="button" class="create-button-1">인증</button>
              <button type="button" class="create-button-2">중복 확인</button>
            </label>
            <br />
            <label>
              <span class="create-span-p-1">비밀번호</span>
              <input
                type="password"
                style="font-size: 12pt"
                placeholder=""
                class="create-password-1"
              />
            </label>
            <br />
            <label>
              <span class="create-span-p-2">비밀번호 확인</span>
              <input
                type="password"
                style="font-size: 12pt"
                class="create-password-2"
              />
            </label>
            <br />
            <label>
              <span class="create-span-n-1">이름</span>
              <input type="text" style="font-size: 12pt" class="create-name" />
            </label>
            <br />
            <label>
              <span class="create-span-n-2">닉네임</span>
              <input
                type="text"
                style="font-size: 12pt"
                class="create-nickname"
              />
              <button type="button" class="create-button-3">중복 확인</button>
            </label>
            <br />
            <label>
              <span class="create-span-a">주소</span>
              <input
                type="text"
                id="postcode"
                name="zipcode"
                size="5"
                class="create-address"
              />
            </label>
            <br />
            <label>
              <span class="create-span-b">생년 월일</span>
              <input
                type="date"
                style="font-size: 12pt"
                class="create-birthday"
              />
            </label>
            <br />
            <label>
              <span class="create-span-pn">전화번호</span>
              <input
                type="text"
                style="font-size: 12pt"
                class="create-phone-number"
              />
            </label>
            <br />
            <label>
              <span class="create-span-i">관심있는 분야</span>
              <input
                type="text"
                style="font-size: 12pt"
                class="create-interests"
              />
            </label>
            <br />
            <label for="select">
              <span class="create-span-g">성별</span>
              <input
                type="radio"
                name="gender"
                value="남성"
                class="create-boy"
              />남
              <input
                type="radio"
                name="gender"
                value="여성"
                class="create-girl"
              />여
            </label>
            <br />
            <label class="create-info-11">
              <span class="create-span-in">자기 소개</span>
              <input
                type="text"
                style="font-size: 12pt"
                class="create-introduction"
              />
            </label>
            <br />
            <button type="submit" class="create-button-4">가입 완료</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>

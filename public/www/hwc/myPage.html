<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/footer.css" />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }
      .main {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px; /* 패딩을 줄였습니다 */
      }
      .main-inner {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px; /* 패딩을 줄였습니다 */
      }
      .mypage-container {
        background-color: #ffffff;
        padding: 20px; /* 패딩을 줄였습니다 */
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px; /* 최대 너비를 줄였습니다 */
        width: 100%;
        box-sizing: border-box;
      }
      .mypage-container .profile-picture-container {
        text-align: center;
        margin-bottom: 10px; /* 마진을 줄였습니다 */
      }
      .mypage-container .profile-picture-container img {
        border-radius: 50%;
        width: 100px; /* 크기를 줄였습니다 */
        height: 100px; /* 크기를 줄였습니다 */
      }
      .mypage-container label {
        display: block;
        margin-bottom: 8px; /* 레이블 간격을 줄였습니다 */
        font-weight: bold;
        font-size: 12pt; /* 폰트 사이즈를 줄였습니다 */
      }
      .mypage-container input[type="email"],
      .mypage-container input[type="text"],
      .mypage-container input[type="date"],
      .mypage-container input[type="password"] {
        width: calc(100% - 20px); /* 입력 필드 너비를 조정했습니다 */
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 12pt;
      }
      .mypage-container input[readonly] {
        background-color: #f0f0f0;
        cursor: not-allowed;
      }
      .mypage-buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 10px; /* 버튼 간격을 줄였습니다 */
      }
      .mypage-buttons button {
        padding: 8px 16px;
        font-size: 12pt;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .edit-button {
        background-color: #919bfa;
        color: white;
      }
      .edit-button:hover {
        background-color: #919bfa;
      }
      .delete-button {
        background-color: #919bfa;
        color: white;
      }
      .delete-button:hover {
        background-color: #919bfa;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="main">
        <div class="main-inner">
          <div class="mypage-container">
            <form>
              <div class="profile-picture-container">
                <img
                  src="https://via.placeholder.com/100"
                  alt="프로필 사진"
                  id="profilePreview"
                />
                <input
                  type="file"
                  accept="image/*"
                  id="profilePicture"
                  class="create-profile-picture-input"
                />
              </div>
              <label>
                <span>이메일</span>
                <input type="email" value="user@example.com" readonly />
              </label>
              <label>
                <span>이름</span>
                <input type="text" value="홍길동" readonly />
              </label>
              <label>
                <span>비밀번호</span>
                <input type="password" placeholder="비밀번호" readonly />
              </label>
              <label>
                <span>비밀번호 확인</span>
                <input type="password" placeholder="비밀번호 확인" readonly />
              </label>
              <label>
                <span>닉네임</span>
                <input type="text" value="길동이" readonly />
              </label>
              <label>
                <span>주소</span>
                <input type="text" value="서울특별시 강남구" readonly />
              </label>
              <label>
                <span>생년 월일</span>
                <input type="date" value="1990-01-01" readonly />
              </label>
              <label>
                <span>전화번호</span>
                <input type="text" value="010-1234-5678" readonly />
              </label>
              <label>
                <span>관심있는 분야</span>
                <input type="text" value="프로그래밍, 여행" readonly />
              </label>
              <label>
                <span>성별</span>
                <div>
                  <input
                    type="radio"
                    name="gender"
                    value="남성"
                    checked
                    disabled
                  />
                  남
                  <input type="radio" name="gender" value="여성" disabled /> 여
                </div>
              </label>
              <label>
                <span>자기 소개</span>
                <input type="text" value="안녕하세요, 홍길동입니다." readonly />
              </label>
            </form>
            <div class="mypage-buttons">
              <button class="edit-button">정보 수정</button>
              <button class="delete-button">회원 탈퇴</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      document
        .getElementById("profilePicture")
        .addEventListener("change", function (event) {
          const file = event.target.files[0];
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profilePreview").src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
    </script>
  </body>
</html>
